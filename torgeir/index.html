  <style>
    #cube-container {
      margin: auto;

    #cube {
      width: 100%;
      height: 100%;
      position: absolute;
      -webkit-transform-style: preserve-3d;
      transform-style: preserve-3d;
      -webkit-transition: -webkit-transform 1s;
      transition: transform 1s;

              transform: translateZ( 300px );
    }
    #cube .back   {
      -webkit-transform: rotateX( -180deg ) translateZ( 300px );
         -moz-transform: rotateX( -180deg ) translateZ( 300px );
           -o-transform: rotateX( -180deg ) translateZ( 300px );
              transform: rotateX( -180deg ) translateZ( 300px );
    }
    #cube .right {
      -webkit-transform: rotateY(   90deg ) translateZ( 300px );
         -moz-transform: rotateY(   90deg ) translateZ( 300px );

<script>
  // Super simple click to load iframes ..
  Array.prototype.slice.call(document.getElementsByClassName('clickToLoad')).forEach(function(elem) {
    elem.onclick = function() {
      var src = this.getAttribute('data-src');
      if (src) {
        this.style.visibility = 'collapse';
        var frame = document.createElement('iframe');
        frame.src = src;
        frame.height = '100%';
        frame.width = '100%';
        this.parentNode.insertBefore(frame, this);
      }
    };
  });
</script>
